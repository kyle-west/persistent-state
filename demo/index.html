<html>
  <head>
    <link rel="import" href="../persistent-state.html">
  </head>

  <body>
    <section>
      <h3>Regular Input/Textbox</h3>
      <input id="" type="text">
      <br>
      <textarea id=""></textarea>
    </section>
    
    <section>
      <persistent-state id="elements">
        <h3>Default StatableElement Input/Textbox</h3>
        <input id="test" type="text">
      </persistent-state>
      <br>
      <persistent-state>
        <textarea></textarea>
      </persistent-state>
    </section>
    
    <section>
      <h3>Session Only StatableElement Input/Textbox</h3>
      <persistent-state type="session">
        <input type="text">
      </persistent-state>
      <br>
      <persistent-state type="session">
        <textarea></textarea>
      </persistent-state>
    </section>

  </body>
</html>
